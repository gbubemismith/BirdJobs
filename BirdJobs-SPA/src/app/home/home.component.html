<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-9">

            <!-- <ngx-skeleton-loader count="3" appearance="circle" animation="pulse" *ngIf="skeletonloader"></ngx-skeleton-loader> -->

            <ng-container *ngFor="let job of jobs$ | async as jobs; index as i">
                
                <div class="row" *ngIf="i%3 === 0">
                
                    <div class="col pb-3">
                        <app-jobs-card [job]="jobs[i]"></app-jobs-card>
                    </div>
    
                    <div class="col pb-3">
                        <app-jobs-card [job]="jobs[i+1]"></app-jobs-card>
                    </div>
    
                    <div class="col pb-3">
                        <app-jobs-card [job]="jobs[i+2]"></app-jobs-card>
                    </div>
    
                    
                </div>

                

            </ng-container>

           <div class="text-center m-2 pb-4">
            <button type="button" class="btn btn-info" (click)="displayMoreJobs()">Load More</button>
           </div>


        </div>

        <div class="col-md-3">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Cras justo odio
                <span class="badge badge-primary badge-pill">14</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Dapibus ac facilisis in
                <span class="badge badge-primary badge-pill">2</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Morbi leo risus
                <span class="badge badge-primary badge-pill">1</span>
              </li>
            </ul>
        </div>

    </div>
</div>
